<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

Seteditable(6,["p=3","Size=18","Width=100"]);
Seteditable(7,["q=3","Size=18","Width=100"]);

Seteditable(8,["n=10","Size=18","Width=100"]);
Seteditable(9,["x=6","Size=18","Width=100"]);

Seteditable(10,["p=9","Size=18","Width=100"]);
Seteditable(11,["q=7","Size=18","Width=100"]);

Seteditable(12,["MAP=","Size=18","Width=100"]);
Seteditable(13,["EAP=","Size=18","Width=100"]);
;

</script>
<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();

// no ketjs on
Setketcindyjs(["Size=1"]);
// no ketjs off

Setax([7,"se"]);
Setwindow([0,1],[0,1]);
Setscaling(0.2);

p1=Reparse(Textedit(6));
q1=Reparse(Textedit(7));

fp1=Factorial(p1-1);
fq1=Factorial(q1-1);
fpq1=Factorial(p1+q1-1);
C1=fpq1/(fp1*fq1);

nb=Reparse(Textedit(8));
xb=Reparse(Textedit(9));
p2=p1+xb;
q2=q1+nb-xb;
fp2=Factorial(p2-1);
fq2=Factorial(q2-1);
fpq2=Factorial(p2+q2-1);
C2=fpq2/(fp2*fq2);

Subsedit(10,"p="+Textformat(p2,2));
Subsedit(11,"q="+Textformat(q2,2));

map=(p2-1)/(p2+q2-2);
eap=p2/(p2+q2);

Subsedit(12,"MAP="+Textformat(map,2));
Subsedit(13,"EAP="+Textformat(eap,2));
str1=Assign("C1*(x^(p1-1))*((1-x)^(q1-1))",["C1",C1,"p1",p1,"q1",q1]);
//println(str);
Plotdata("1",str1,"x",["Num=200"]);
str2=Assign("C2*(x^(p2-1))*((1-x)^(q2-1))",["C2",C2,"p2",p2,"q2",q2]);
Plotdata("2",str2,"x",["Num=200","Color=cyan"]);
Listplot("1",[[map,0],[map,5]],["Color=red"]);
Listplot("2",[[eap,0],[eap,5]],["Color=green"]);

Figpdf();
Windispg();

//Help("Assign");


;

</script>
